<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Life Counter</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
  <main>
    <div id="wrapper">
      <div id="you">
        <h1>You</h1>
        <div class="counter">
          <div class="tens">
            <i class="fas fa-caret-up tens-up"></i>
            <div class="tens-digit">2</div>
            <i class="fas fa-caret-down tens-down"></i>
          </div>
          <div class="ones">
            <i class="fas fa-caret-up ones-up"></i>
            <div class="ones-digit">0</div>
            <i class="fas fa-caret-down ones-down"></i>      
          </div>
          <i class="fas fa-redo reset"></i>
          <i class="fas fa-angle-double-down expand"></i>
        </div>
        <div class="collapse">
          <div class="add-counter">
            <i class="fas fa-times delete-counter"></i>
            <input type="text" class="counter-name" placeholder="Counter Name...">
            <i class="fas fa-caret-up counter-add"></i>
            <i class="fas fa-caret-down counter-minus"></i>
            <div class="counter-output"></div>
          </div>
        </div>
        <div class="buttons">
          <i class="add-new-counter fas fa-plus"></i>
        </div>
      </div>
      <div id="opponent">
        <h1>Opponent</h1>
        <div class="counter">
          <div class="tens">
            <i class="fas fa-caret-up tens-up"></i>
            <div class="tens-digit">2</div>
            <i class="fas fa-caret-down tens-down"></i>
          </div>
          <div class="ones">
            <i class="fas fa-caret-up ones-up"></i>
            <div class="ones-digit">0</div>
            <i class="fas fa-caret-down ones-down"></i>      
          </div>
          <i class="fas fa-redo reset"></i>
          <i class="fas fa-angle-double-down expand"></i>
        </div>
        <div class="collapse">
          <div class="add-counter">
            <i class="fas fa-times delete-counter"></i>
            <input type="text" class="counter-name" placeholder="Counter Name...">
            <i class="fas fa-caret-up counter-add"></i>
            <i class="fas fa-caret-down counter-minus"></i>
            <div class="counter-output"></div>
          </div>
        </div>
        <div class="buttons">
          <i class="add-new-counter fas fa-plus"></i>
        </div>
      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
