<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Life Counter</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
  <main>
    <div id="wrapper">
      <h1>Your Life</h1>
      <div id="counter">
        <div id="tens">
          <i class="fas fa-caret-up" id="tens-up"></i>
          <div id="tens-digit">2</div>
          <i class="fas fa-caret-down" id="tens-down"></i>
        </div>
        <div id="ones">
          <i class="fas fa-caret-up" id="ones-up"></i>
          <div id="ones-digit">0</div>
          <i class="fas fa-caret-down" id="ones-down"></i>      
        </div>
      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
